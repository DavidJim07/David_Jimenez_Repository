<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estiloDos.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="quizContainer" id="quiz">
      <div class="quizHeader">
        <h2 id="question"></h2>
        <div id="imagen"></div>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_pregunta">Pregunta</label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_pregunta">Pregunta</label>
            </li>

            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_pregunta">Pregunta</label>
            </li>
            
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_pregunta">Pregunta</label>
            </li>
        </ul>
      </div>
      <button id="submit">Comprobar</button>
    </div>
    <script src="scriptQuizMapas.js"></script> 
  </body>
</html>
